<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HellDivers 2 Fan Made Website</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="bs5ex2style/style.css">
</head>

<body>
    <div class="main">
        <div
            style="background-image: url('images/Helldivers\ Banner.jpg'); background-size: cover; background-position: center ; background-repeat: no-repeat;height: 100vh;">
            <!-- background size:cover 是將該背景圖片將這個網頁覆蓋 -->
            <!-- background-repeat:no repeat 確保該背景圖不會重複 -->
            <!-- height: *n*vh 是將該背景圖片占網頁的高度比如如果是100vh將會占整個頁面如果是50vh只會佔一半-->
            <header class="container-fluid">
                <img src="images/Helldiver Logo.png" alt="HellDivers Logo" class="img-fluid mx-auto d-block"
                    style="padding-top: 20px;padding-bottom:20px;max-width:20%;">
            </header>

            <menu class="container-fluid col-12">
                <div class="menuselection">
                    <div class="row">
                        <div class="container-fluid col-sm-4">
                            <ul class="bg-dark rounded-pill ps-1 ms-1">
                                <!-- ps=padding left ms=margin left 用來增加那個隔間來製作那個階梯選單效果 -->
                                <li><a href="#">
                                        <h1>Home Page</h1>
                                    </a></li>
                            </ul>
                            <ul class="bg-dark rounded-pill ps-2 ms-2">
                                <li><a href="#">
                                        <h1>Latest Update</h1>
                                    </a></li>
                            </ul>
                            <ul class="bg-dark rounded-pill ps-3 ms-3">
                                <li><a href="#">
                                        <h1>Patch Notes</h1>
                                    </a></li>
                            </ul>
                            <ul class="bg-dark rounded-pill ps-4 ms-4">
                                <li><a href="#">
                                        <h1>Merchandise</h1>
                                    </a></li>
                            </ul>
                            <ul class="bg-dark rounded-pill ps-5 ms-5">
                                <li><a href="#">
                                        <h1>Community</h1>
                                    </a></li>
                            </ul>
                        </div>
                        <div class="container col-sm-4">
                            <img src="images/Helldiver circle.png" alt="HellDivers Circle Img" class="mx-auto d-block"
                                style="max-width:50%;clip-path: circle(45%);">
                        </div>
                        <div class="container-fluid col-sm-4">
                            <ul class="bg-dark rounded-pill pe-1 me-1">
                                <li><a href="#">
                                        <h1>Sign Up</h1>
                                    </a></li>
                            </ul>
                            <ul class="bg-dark rounded-pill pe-2 me-2">
                                <li><a href="#">
                                        <h1>Social Media</h1>
                                    </a></li>
                            </ul>
                            <ul class="bg-dark rounded-pill pe-3 me-3">
                                <li><a href="#">
                                        <h1>Tech Support</h1>
                                    </a></li>
                            </ul>
                            <ul class="bg-dark rounded-pill pe-4 me-4">
                                <li><a href="#">
                                        <h1>Contact Us</h1>
                                    </a></li>
                            </ul>
                            <ul class="bg-dark rounded-pill pe-5 me-5">
                                <li><a href="#">
                                        <h1>Forum</h1>
                                    </a></li>
                            </ul>
                        </div>

                    </div>
            </menu>
        </div>

    </div>

</body>

</html>
