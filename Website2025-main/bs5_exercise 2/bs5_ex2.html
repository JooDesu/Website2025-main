<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HellDivers 2 Fan Made Website</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="bs5ex2style/style.css">
</head>

<body>
    <div class="main">
        <div
            style="background-image: url('images/Helldivers%20Banner.jpg'); background-size: cover; background-position: center ; background-repeat: no-repeat; height: 100vh;">
            <!-- background size:cover 是將該背景圖片將這個網頁覆蓋 -->
            <!-- background-repeat:no repeat 確保該背景圖不會重複 -->
            <!-- height: *n*vh 是將該背景圖片占網頁的高度比如如果是100vh將會占整個頁面如果是50vh只會佔一半-->
            <header class="container-fluid py-3">
                <img src="images/Helldiver%20Logo.png" alt="HellDivers Logo" class="img-fluid mx-auto d-block" width="400">
            </header>

            <nav class="container-fluid col-12 py-3">
                <div class="menuselection">
                    <div class="row">
                        <div class="container-fluid col-sm-4">
                            <ul class="ps-1">
                                <!-- ps=padding left ms=margin left 用來增加那個隔間來製作那個階梯選單效果 -->
                                <a href="#">
                                    <h1>Home Page</h1>
                                </a>
                            </ul>
                            <ul class="ps-2">
                                <a href="#">
                                    <h1>Latest Update</h1>
                                </a>
                            </ul>
                            <ul class="ps-3">
                                <a href="#">
                                    <h1>Patch Notes</h1>
                                </a>
                            </ul>
                            <ul class="ps-4">
                                <a href="#">
                                    <h1>Merchandise</h1>
                                </a>
                            </ul>
                            <ul class="ps-5">
                                <a href="#">
                                    <h1>Community</h1>
                                </a>
                            </ul>
                        </div>
                        <div class="container-fluid col-sm-4 justify-content-center">
                            <img src="images/Helldiver Circle.png" alt="HellDivers images" width="450" height="300" class="img-fluid mx-auto d-block rounded-pill border-dark">
                        </div>

                        <div class="container-fluid col-sm-4">
                            <ul class="pe-1">
                                <a href="#">
                                    <h2>Sign Up</h2>
                                </a>
                            </ul>
                            <ul class="pe-2">
                                <a href="#">
                                    <h2>Social Media</h2>
                                </a>
                            </ul>
                            <ul class="pe-3">
                                <a href="#">
                                    <h2>Support</h2>
                                </a>
                            </ul>
                            <ul class="pe-4">
                                <a href="#">
                                    <h2>Contact</h2>
                                </a>
                            </ul>
                            <ul class="pe-5">
                                <a href="#">
                                    <h2>Forum</h2>
                                </a>
                            </ul>
                        </div>

                    </div>
            </nav>
        </div>

    </div>

</body>

</html>
